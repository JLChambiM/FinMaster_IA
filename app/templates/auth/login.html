{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    <!-- Botón de Google -->
                    <a href="{{ url_for('google_blueprint.login') }}" class="btn btn-outline-dark btn-lg w-100 mb-3 d-flex align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='img/google.svg') }}" 
                             alt="Google Logo" 
                             style="height: 24px; margin-right: 8px;">
                        Continuar con Google
                    </a>

                    <div class="text-center mb-3">
                        <span class="text-muted">o</span>
                    </div>

                    <!-- Formulario de login tradicional -->
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Recordarme
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>

                    <div class="mt-3 text-center">
                        <span class="text-muted">¿No tienes una cuenta?</span>
                        <a href="{{ url_for('auth_blueprint.register') }}" class="text-decoration-none">Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
