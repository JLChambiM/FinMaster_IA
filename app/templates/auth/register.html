{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Registro</h4>
                </div>
                <div class="card-body">
                    <!-- Botón de Google con imagen local -->
                    <a href="{{ url_for('google.login') }}" class="btn btn-outline-dark btn-lg w-100 mb-3 d-flex align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='img/google.svg') }}" 
                             alt="Google Logo" 
                             style="height: 24px; margin-right: 8px;">
                        Continuar con Google
                    </a>

                    <div class="text-center mb-3">
                        <span class="text-muted">o</span>
                    </div>

                    <!-- Formulario de registro tradicional -->
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
