{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                    url('{{ url_for('static', filename='img/finance-bg.jpg') }}');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
    }

    .card {
        background-color: rgba(255, 255, 255, 0.95);
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .alert {
        background-color: rgba(255, 255, 255, 0.9);
    }
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Registro</h4>
                </div>
                <div class="card-body">
                    <!-- Botón de Google -->
                    <a href="{{ url_for('google_blueprint.login') }}" class="btn btn-outline-dark btn-lg w-100 mb-3 d-flex align-items-center justify-content-center">
                        <img src="{{ url_for('static', filename='img/google.svg') }}" 
                             alt="Google Logo" 
                             style="height: 24px; margin-right: 8px;">
                        Continuar con Google
                    </a>

                    <div class="text-center mb-3">
                        <span class="text-muted">o</span>
                    </div>

                    <!-- Formulario de registro tradicional -->
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>

                    <div class="mt-3 text-center">
                        <span class="text-muted">¿Ya tienes una cuenta?</span>
                        <a href="{{ url_for('auth_blueprint.login') }}" class="text-decoration-none">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
